<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="style.css" />
</head>
<section id="wrapper">	
<body>
  <h1>ITMD 362&#58; Project 1</h1>
	
  <form method="post" action="#null">
  	<ol>
			<li><label for="email">Email&#58;</label>
      <input type="email" id="email" name="email" autocomplete="email"></li>

			<li><label for="dob">Date of Birth&#58;</label>
      <input type="date" id="dob" name="dob" autocomplete="bday"></li>
						
			<li><label for="phone">Phone Number&#58;</label>
      <input type="tel" id="phone" name="phone" maxlength="10" placeholder="(786)222-3456" autocomplete="on"></li>	
                
      <li><input type="submit" id="button" value="Submit"></li>
		</ol>		
	</form>
</body>
</section>	
</html>
