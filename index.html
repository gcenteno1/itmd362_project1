<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Project 1</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="stylesheet" media="screen" href="css/normalize.css" />
	<link rel="stylesheet" media="screen" href="css/style.css" />
	<script src="java/myscript.js"></script>
</head>
<body>
	<section id="wrapper">
		<h1>Look Great. Save Big.</h1>
			<p>Brunch costs money. Sign up for our email newsletter for exclusive last minute deals &#x26; more.</p>
		<form method="post" action="#null" autocomplete="on" onsubmit= "checkforblank()">
			<ol>
				<li><label for="email">Email&#58;</label>
				<input type="email" id="email" name="email" autocomplete="email" required ></li>
				
				<li><label for="dob">Date of Birth&#58;</label>
				<input type="date" id="dob" name="dob" autocomplete="bday" required ></li>
				
				<li><label for="phone">Phone Number&#58;</label>
				<input type="tel" id="phone" name="phone" maxlength="10" placeholder="(786)222-3456" autocomplete="on" required ></li>
				
				<li>Check box if you are 18 years or older<label for="age"></label>
				<input type="checkbox" id="age" name="age" value="18" ></li>

				<li><input type="submit" id="button" onclick="thankyou(); verifyage();" value="Sign me up!"></li>
			</ol>
		</form>
	</section>
</body>
</html>
